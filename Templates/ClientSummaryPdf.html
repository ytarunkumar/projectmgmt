<!DOCTYPE html>
<html lang="en" style="height:297mm;
width:210mm;
 font-family: 'Inter', sans-serif;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title></title>
</head>
<body style="height:250mm;
width:210mm;">
    <div class="main" style="padding: 40px;
    height: 260vh;
    margin: 0; /* Space from this element (entire page) and others*/
    width:530px;
    border:1px solid black;
    margin: 5px;">
    <div class="flex row justify-between">
            <div class="items-center">
                <img style="width:80px;" src="{{image}}" alt="" srcset="">
                <p class="text-xs text-gray-900" style="font-size:12px;">{{tenantName}}</p>
            </div>
            <div class="text-start mt-3 mb-3 items-center" style="
            width: fit-content;
        ">
                <h6 class="text-sm font-bold mr-5 mt-2" style="text-align:right;">Date: {{currentDate}}</h6>
            </div>
    </div>
        <div class="row text-start mt-5" style="margin-top: 50px;">
            <h3 class="text-2xl font-bold underline text-center" style="font-family: sans-serif !important;">Updates</h3>
        </div>
        <div class="row mt-5">
            <h2 class="mb-2 text-lg font-bold" style="font-weight: 700 !important;">Ongoing Task:</h2>
			<ul class="mb-2 max-w-lg text-xs space-y-1 text-gray-500 list-disc list-inside pl-2 ">
           Project Name: {{projectName}}
            </ul>
            <ul class="max-w-lg text-xs space-y-1 text-gray-500 list-disc list-inside pl-2 ">
           {{data}}
            </ul>
        </div>
    </div>
</body>
</html>
