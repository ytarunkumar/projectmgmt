<!DOCTYPE html>
<html lang="en" style="height:297mm;
width:210mm;
 font-family: 'Inter', sans-serif;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title></title>
</head>
<body style="height:250mm;
width:210mm;">
    <div class="main" style="padding: 40px;
    height: 260vh;
    margin: 0; /* Space from this element (entire page) and others*/
    width:530px;
    border:1px solid black;
    margin: 5px;">
        <div class="row text-start mt-5" style="margin-top: 50px;">
            <h3 class="text-2xl font-bold underline text-center" style="font-family: sans-serif !important;">Your Watchlist</h3>
        </div>
        <div class="row mt-5">
			<table>
				<tr>
				<th width="10%">Sno</th>
				<th width="10%">Task</th>
				<th width="10%">Description</th>
				<th width="10%">Status</th>
				<th width="10%">Progress</th>
				<th width="10%">Budget</th>
				</tr>
				{{rows}}
			</table>
        </div>
    </div>
</body>
</html>
